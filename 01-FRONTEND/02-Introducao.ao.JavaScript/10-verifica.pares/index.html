  <!-- 
    ### 10 - Programe um verificador de números pares

    Em uma página HTML, insira um campo de texto para que o usuário insira um número.

    Programe uma função em JavaScript para verificar se o número inserido pelo usuário é par ou ímpar, e informe o usuário através de um texto na página HTML.
  -->
  <main class="container">

      <h1>Verificador de Números Pares</h1>
      <p>Insira um número no campo abaixo e descubra se é par:</p>
      <br>
  
      <div class="row">
        <div class="col-4">
          <input type="number" class="form-control" placeholder="Digite o número" id="num">
        </div>
      </div>
      <br>
  
      <div class="row">
        <div class="col-4">
          <button type="button" class="btn btn-primary" onclick="verificar()">Verificar</button>
        </div>
      </div>
      <br>
      
      <div class="row">
        <div class="col-4" id="result">
        </div>
      </div>
      <br>
  
      <div class="alert alert-info" role="alert" style="display: none;" id="my-alert"></div>

  </main>
