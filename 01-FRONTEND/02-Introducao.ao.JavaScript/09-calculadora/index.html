<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link href="style.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Exercício 9</title>
</head>
<body>
  <!-- 
    ### 9 - Construa uma calculadora simples

    Faça uma página HTML contendo 2 campos de texto (dica: input type number), para que o usuário possa inserir, em cada um, o valor que deseja calcular. 

    Coloque também na sua página 4 botões, um indicando soma, outro subtração, outro multiplicação, e outro divisão.

    Adicione um outro campo de texto, apenas leitura (readonly).

    Quando o usuário clicar no botão de soma (multiplicação, divisão ou subtração), a sua página deve somar (multiplicar, dividir ou subtrair) os 2 valores inseridos pelo usuário e exibir o resultado no campo de texto readonly.
  -->
  <form class="container">

    <h1>Calculadora</h1>
    <p>Insira os números nos campos abaixo e selecione a operação:</p>
    <br>

    <div class="row">
      <div class="col">
        <input type="number" class="form-control" placeholder="Primeiro número" id="num1">
      </div>
      <div class="col">
        <input type="number" class="form-control" placeholder="Segundo número" id="num2">
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" onclick="operacao('soma')">Soma</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-success" onclick="operacao('subtracao')">Subtração</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger" onclick="operacao('multiplicacao')">Multiplicação</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-warning" onclick="operacao('divisao')">Divisão</button>
      </div>
    </div>
    <br>
    
    <div class="row">
      <div class="col">
        <input readonly type="number" class="form-control" placeholder="Resultado" id="result">
      </div>
    </div>
    <br>

    <div class="alert alert-info" role="alert" style="display: none;" id="my-alert"></div>
    
  </form>
</body>
</html>
